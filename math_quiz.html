<!DOCTYPE html>
<html>

<head>
    <title>Math Quiz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="math_quiz.css">

</head>

<body>
    <center>
        <h1>Math Quiz Game!</h1>
        <div class="col-lg-4 col-sm-8 col-xs11 login_div1">

            <label>User Name:</label>
            <input type="text" id="player1_name_input" class="form-control" placeholder="Enter name of Player 1">

        <br>

        <div class="col-lg-4 col-sm-8 col-xs11 login_div2">

        </div>

        <br>

        <button class="btn" onclick="addUser()" id="login_button">Login</button>
    </center>
